<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div>
    {% for book in filter_books %}
        <h1>Название книги: {{ book.name }}</h1>
        <p>ID: {{ book.pk }}</p>
        <p>Описание книги: {{ book.description }}</p>
        <p>Количество страниц в книге: {{ book.count_pages }}</p>
        <p>Цена книги: {{ book.price }} рублей</p>
        <p>Дата издания: {{ book.create_date }}</p>
    {% endfor %}
</div>

</body>
</html>
